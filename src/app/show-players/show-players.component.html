<div class='container'>
<div class='row'>
<div class='col-md-6'>

  <h3>Player List </h3>
  <table class="table">
    <tr *ngFor="let p of players">
  <td>{{p.pid}}</td>
  <td>{{p.pname}}</td>
  <td>{{p.pcountry}}</td>
  <td>{{p.page}}</td>
  <td>
    <button class="btn btn-info">Edit</button> |
    <button class="btn btn-danger" (click)='delete()'>Delete</button></td>

    </tr>
  </table>

</div>
</div>
</div>
